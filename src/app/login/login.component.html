<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password !</h6>
                </div>
                <form>
                    <form  (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email </label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-required="true">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password </label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" ng-required="true">
                        </div>                        
                        <div class="mb-3 form-check">
                          <a  routerLink="/forgot-password" class="forgot-password">Forgot Password? </a>
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <a routerLink="/signup">New user? Click to Sign Up!</a>
                </form>
            </div>
        </div>
    </div>
</div>
