<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    
                </div>
                <form>
			<h6>Register Yourself !</h6>
                    <form>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Full Name </label>
							<input type="text" class="form-control" id="exampleInputPassword1" required>
						  </div>  
						  <div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Mobile No. </label>
							<input type="numbers" class="form-control" id="exampleInputPassword1" required>
						  </div>  
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email </label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
						  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password </label>
                          <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>                        
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                      </form>
					  <a routerLink="/login">Already registered? Click to Login!</a>
                </form>
            </div>
        </div>
    </div>
</div>
